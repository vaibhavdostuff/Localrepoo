<!DOCTYPE html>
<html>

<head>
    <title>
        Add JavaScript Code inside Body Section
    </title>
</head>

<body>
    <h2>
        Add JavaScript Code
        inside Body Section
    </h2>

    <h3 id="demo" style="color:green;">
        vaibhav is learning 
    </h3>

    <button type="button" onclick="myFun()">
        Click Here
    </button>

    <script>
        function myFun() {
            document.getElementById("demo")
                .innerHTML = "Content changed!";
        }
    </script>
</body>

</html>
